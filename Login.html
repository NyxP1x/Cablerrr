<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/style-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Luxurious+Roman&display=swap');
      </style>
    <link rel="icon" type="image/png" href="images/log-inn.png">
</head>

<body>
  <div class="logo">
      <a href="index.html" class="logo-icon"><img src="images/logo.png" alt="logo"></a>
      <a href="index.html" class="logo-text">ablerrr</a>
    </div>
    <div class="wrapper">

        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" class="checkbox"> Remember Me </label>
                <a href="Forgot-Password.html">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p> Don't have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>

</body>

</html>
