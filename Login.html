<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="Style/style-login.css">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/log-inn.png">
</head>

<body>
  <!-- Logo Section -->
  <div class="logo">
    <a href="index.html" class="logo-icon">
      <img src="images/logo.png" alt="logo">
    </a>
    <a href="index.html" class="logo-text">ablerrr</a>
  </div>

  <!-- Login Wrapper -->
  <div class="wrapper">
    <form action="">
      <!-- Heading -->
      <h1>Login</h1>

      <!-- Username Input -->
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user' style='color:#000000'></i>
      </div>

      <!-- Password Input -->
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' style='color:#000000'></i>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="remember-forgot">
        <label>
          <input type="checkbox" class="checkbox"> Remember Me
        </label>
        <a href="Forgot-Password.html">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Login</button>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? <a href="Register.html">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>
