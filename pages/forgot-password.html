<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <meta name="description" content="Reset your password for Cablerrr. Enter your email to receive password reset instructions and regain access to your wholesale account.">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Luxurious+Roman&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Luxurious+Roman&display=swap"></noscript>
  <link rel="stylesheet" href="../Style/style-login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" href="../images/icons/Forgot Password.png">
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Logo Section -->
    <div class="logo">
        <a href="../index.html" class="logo-icon">
            <img src="../images/logos/logo.png" alt="logo" width="40" height="40">
        </a>
        <a href="../index.html" class="logo-text">ablerrr</a>
    </div>

    <!-- Forgot Password Wrapper -->
    <div class="wrapper">
        <form action="" novalidate>
            <!-- Heading -->
            <h1>Forgot password?</h1>

            <!-- Description Text -->
            <p class="forgot-txt">
                Please enter the email address you'd like your password reset information sent to
            </p>

            <!-- Email Input -->
        <div class="input-box">
            <input type="Mail" id="Mail" required>
            <label for="Mail">Enter Email Address </label>
        <i class='bx bxs-envelope' style='color:#ffffff'></i>
        </div>


            <!-- Submit Button -->
            <button type="submit" class="btn">Request reset link</button>

            <!-- Back to Login Link -->
            <div class="register-link">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </form>
    </div>
  <script src="../js/validation.js"></script>
</body>

</html>
